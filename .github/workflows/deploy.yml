# .github/workflows/deploy.yml
name: 部署 Angular 練習專案

on:
  push:
    branches: [main, master]

# 給予 GitHub Pages 部署權限
permissions:
  contents: read
  pages: write
  id-token: write

# 確保只有一個部署任務同時執行
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4

      - name: 設置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: 安裝依賴
        run: npm ci

      # 可選：執行 lint 檢查
      # - name: 執行 Lint
      #   run: npm run lint

      # 可選：執行測試
      # - name: 執行測試
      #   run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless

      - name: 建置 Angular 應用
        run: npm run build -- --configuration production --base-href /Angular-practise/

      - name: 創建 404.html（修正 Angular 路由問題）
        run: cp ./dist/angular/index.html ./dist/angular/404.html

      - name: 設置 GitHub Pages
        uses: actions/configure-pages@v4

      - name: 上傳 GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/angular

      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
