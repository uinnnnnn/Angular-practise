<h2>All Members</h2>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Birth</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let member of members">
            <td>{{ member.name }}</td>
            <td>{{ member.email }}</td>
            <td>{{ member.birth }}</td>
            <td>{{ member.gender }}</td>
        </tr>
    </tbody>
</table>
